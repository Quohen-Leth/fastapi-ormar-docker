{% extends 'base.html' %}

{% block title %}
Всі резюме
{% endblock %}

{% block body %}

<h1 class="mt-5">Всі статті на сайті</h1>
{% for resume in resumes %}
<div class="alert alert-info">
    <h3>{{ resume.title }}</h3>
    <p>{{ resume.description }}</p>
    <p>{{ resume.file }}</p>
    <p><b>Дата: {{ resume.create_at }}</b></p>
</div>
{% endfor %}

{% endblock %}
